<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Academic Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            academic: {
              50: '#f0f4f8',
              100: '#d9e2ec',
              200: '#bcccdc',
              300: '#9fb3c8',
              400: '#829ab1',
              500: '#627d98',
              600: '#486581',
              700: '#334e68',
              800: '#243b53',
              900: '#102a43',
            },
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'slide-in': 'slideIn 0.3s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideIn: {
              '0%': { opacity: '0', transform: 'translateX(-10px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          }
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    html,
    body {
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Markdown Styles */
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      margin-top: 1.25em;
      margin-bottom: 0.75em;
      color: #102a43;
    }

    .markdown-body p {
      margin-bottom: 1em;
      line-height: 1.7;
    }

    .markdown-body ul {
      list-style-type: disc;
      padding-left: 1.25rem;
      margin-bottom: 1em;
    }

    .markdown-body ol {
      list-style-type: decimal;
      padding-left: 1.25rem;
      margin-bottom: 1em;
    }

    .markdown-body li {
      margin-bottom: 0.25em;
    }

    .markdown-body blockquote {
      border-left: 3px solid #3b82f6;
      padding-left: 1rem;
      font-style: italic;
      color: #486581;
      background-color: #f0f4f8;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      border-radius: 0 0.25rem 0.25rem 0;
      margin-bottom: 1em;
    }

    .markdown-body code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
    }

    .markdown-body pre {
      background-color: #102a43;
      color: #f0f4f8;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin-bottom: 1em;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .markdown-body pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }

    .markdown-body strong {
      font-weight: 600;
      color: #102a43;
    }

    /* ─── Teams-Style Subject Cards ─── */
    .subject-card {
      text-align: left;
      background: white;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .subject-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.12), 0 4px 8px -4px rgba(0, 0, 0, 0.06);
      border-color: #d1d5db;
    }

    .subject-card-accent {
      height: 5px;
      width: 100%;
    }

    .subject-card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .subject-card-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.15);
    }

    /* ─── Subject Tabs ─── */
    .subject-tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 2px solid transparent;
      transition: all 0.15s ease;
      cursor: pointer;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
    }

    .subject-tab:hover {
      color: #374151;
      background: #f9fafb;
    }

    .subject-tab-active {
      color: #111827;
    }

    /* ─── Line Clamp Utility ─── */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ─── Smooth page transitions ─── */
    @keyframes cardEnter {
      0% {
        opacity: 0;
        transform: translateY(16px) scale(0.97);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .subject-card {
      animation: cardEnter 0.35s ease-out both;
    }

    .subject-card:nth-child(1) {
      animation-delay: 0ms;
    }

    .subject-card:nth-child(2) {
      animation-delay: 60ms;
    }

    .subject-card:nth-child(3) {
      animation-delay: 120ms;
    }

    .subject-card:nth-child(4) {
      animation-delay: 180ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.49.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>

<body
  class="bg-gray-50 min-h-screen overflow-auto text-gray-800 antialiased selection:bg-blue-100 selection:text-blue-900">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
